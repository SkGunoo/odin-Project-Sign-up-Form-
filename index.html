<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-body">    
        <div class="image-banner-section">
            <div class="logo-banner">
                <div class="logo-image"></div>
                <div class="logo-text">EXILES</div>
            </div>
        </div>
        <div class="form-section">   
            <div class="quote-section">

                <p class="quotes">
                    Join the Exiles. We stand united against the endless 
                    hordes threatening Wraeclast. Together, we'll push 
                    back the darkness and face down the Beast itself. 
                    No mercy. No retreat. Only victory. 
                    
                </p>
                <p class="quotes-end">You <em>know</em>  what to do...</p>
            </div>

            <div class="input-section">
                <p class="input-quote"> Let's do this!</p>
                <form action="" method="post">

                    <div class="input-row">
                        <div class="input">
                            <label for="first_name">First name:*</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Izaro" required>
                        </div>

                        <div class="input">
                            <label for="last_name">Last name:*</label>
                            <input type="text" id="last_name" name="'last_name" placeholder="Phrecius" required>
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder= "izaro@labrynth.com " >
                        </div>

                        <div class="input">
                            <label for="phone-number">Phone number:</label>
                            <input type="tel" id="phone-number" name="'phone_number" placeholder=" " >
                        </div>
                    </div>
 
                    <div class="input-row">
                        <div class="input">
                            <label for="password">Password:*</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div class="input">
                            <label for="password">Confirm password:*</label>
                            <input type="password" id="password" name="'password" required>
                        </div>
                    </div>

                    <div class="button-container">
                        <button>Join the Guild</button>
                        <div class="button-quotes"> Already a member?  <span class="login"><a href="">Log in</a>  </span> </div>
                    </div>
                </form>
            </div>
            <div class="bottom-section"></div>
        </div>
    </div>
    
</body>
</html>
